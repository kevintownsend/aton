<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A to N Speed Typing Challenge</title>
    <link rel="canonical" href="https://typeaton.com" />
  </head>

  <body>
    Type the letter a

    <script>
      async function sumbitScore(name, score) {
        console.log(JSON.stringify({
          name: name,
          score: score
        }))
        const response = await fetch('submit_score', {
          method: 'POST',

          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            score: score
          })
        }
        );
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        window.location.href = '/leaderboard';
      }

      var current_key = 'a';
      var start_time;
      document.addEventListener('keydown', (event) => {

        if (event.key === current_key) {
          if (current_key === 'a') {
            start_time = Date.now();
          }
          if (current_key === 'n') {
            current_key = 'a';
            score = (Date.now() - start_time) / 1000.0
            let name = prompt('total time: ' + (Date.now() - start_time) / 1000.0 +
              ' Enter your name to submit score:');
            if (name != null) {
              sumbitScore(name, score);
            }
          } else {
            current_key = String.fromCharCode(current_key.charCodeAt(0) + 1);
          }
          document.body.textContent = 'Type the letter ' + current_key;
        }
      });
    </script>
  </body>

</html>
